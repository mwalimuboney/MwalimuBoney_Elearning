<div class="login-wrapper">
  <mat-card class="login-card shadow">
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    
    <mat-card-header>
      <div class="brand-logo">
        <mat-icon color="primary">school</mat-icon>
      </div>
      <mat-card-title>Mwalimu Boney</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email" placeholder="you@example.com">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <mat-icon matPrefix>lock</mat-icon>
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="error-container" *ngIf="errorMessage">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <button mat-raised-button color="primary" class="full-width login-btn" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Authenticating...' : 'Login' }}
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer class="text-center p-3">
      <a routerLink="/forgot-password" class="small-link">Forgot password?</a>
    </mat-card-footer>
  </mat-card>
</div>

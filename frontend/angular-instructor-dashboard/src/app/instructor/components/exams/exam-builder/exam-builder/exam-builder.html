<div class="exam-builder-container">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h2><mat-icon>quiz</mat-icon> Exam Builder</h2>
    <button mat-raised-button color="primary" (click)="saveExam()" [disabled]="examForm.invalid">
      <mat-icon>save</mat-icon> Publish Exam
    </button>
  </header>

  <form [formGroup]="examForm">
    <mat-card class="mb-4 p-3 shadow-sm">
      <div class="row">
        <mat-form-field class="col-md-8">
          <mat-label>Exam Title</mat-label>
          <input matInput formControlName="examTitle" placeholder="e.g. End of Term Physics">
        </mat-form-field>
        
        <mat-form-field class="col-md-4">
          <mat-label>Duration (Minutes)</mat-label>
          <input matInput type="number" formControlName="durationMinutes">
        </mat-form-field>
      </div>
    </mat-card>

    <div formArrayName="questions">
      @for (question of questions.controls; track $index; let i = $index) {
        <mat-card [formGroupName]="i" class="mb-3 question-card">
          <mat-card-header>
            <div mat-card-avatar class="question-number">{{ i + 1 }}</div>
            <mat-card-title>Question</mat-card-title>
            <span class="spacer"></span>
            <button mat-icon-button color="warn" (click)="removeQuestion(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-header>

          <mat-card-content class="mt-3">
            <mat-form-field class="w-100">
              <mat-label>Question Text</mat-label>
              <textarea matInput formControlName="text" rows="2"></textarea>
            </mat-form-field>

            <div class="row">
              <mat-form-field class="col-md-4">
                <mat-label>Question Type</mat-label>
                <mat-select formControlName="type">
                  <mat-option value="multiple-choice">Multiple Choice</mat-option>
                  <mat-option value="true-false">True / False</mat-option>
                  <mat-option value="short-answer">Short Answer</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="col-md-6">
                <mat-label>Correct Answer Key</mat-label>
                <input matInput formControlName="correctAnswer">
              </mat-form-field>

              <mat-form-field class="col-md-2">
                <mat-label>Points</mat-label>
                <input matInput type="number" formControlName="points">
              </mat-form-field>
            </div>
          </mat-card-content>
        </mat-card>
      }
    </div>

    <button mat-dashed-button class="w-100 py-2 mt-2" (click)="addQuestion()">
      <mat-icon>add</mat-icon> Add New Question
    </button>
  </form>
</div>

<div class="grade-header">
    <h3>Reviewing Grades for: {{ studentName }}</h3>
    
    <div class="report-controls">
        <label>Start Date:</label>
        <input type="date" [(ngModel)]="reportStartDate">
        
        <label>End Date:</label>
        <input type="date" [(ngModel)]="reportEndDate">
        
        <button 
            class="btn btn-primary"
            (click)="generateAndDownloadReport()" 
            [disabled]="isGenerating || !studentId">
            
            <i class="fa fa-file-pdf"></i> 
            {{ isGenerating ? 'Generating Report...' : 'Generate Report Card (PDF)' }}
        </button>
    </div>
</div>

<hr>
